<template>
  <require from="./profile-picture"></require>

  <div class="box" style="margin-bottom: 6px;">
    <article class="media">
      <div class="media-left">
        <profile-picture image-url="${avatarUrl}" is-large.bind="true"></profile-picture>
      </div>
      <div class="media-content">
        <div class="content">
          <p>
            <a route-href="route: profile; params.bind: {name: profile.username}">
              <strong>${profile.username}</a>
            </strong>&nbsp;-&nbsp;
            <small>${profile.role}</small>
            <br>
            <time datetime="${profile.createdAt | date}">Joined at ${profile.createdAt | date}</time>
            <div innerhtml.bind="profile.bio || '<i>No biography was set</i>'"></div>
          </p>
        </div>
      </div>
    </article>
  </div>

</template>
